<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abort Controller</title>

        <link rel="stylesheet" href="index.css">

        <script src="scripts/downloader.js"></script>
        <script src="scripts/index.js" defer></script>
    </head>
    <body>

        <div class="container">
            <button id="download-btn">
                Download Video
            </button>

            <div class="progressbar-container">
                <progress id="progressbar" class="hide" min="0" max="100" value="0"></progress>
            </div>

            <div id="progress-percent-container" class="hide progress-percent-container">
                <span id="progress-percent">0</span>
                <span>% Completed</span>
            </div>

            <div id="control-buttons">
                <button id="pause-resume" class="hide">
                    Button
                </button>

                <button id="cancel" class="hide">
                    Cancel
                </button>
            </div>

        </div>

    </body>
</html>
